<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zco.one</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>zco.one</h1>
        <p>URL Shortener</p>
        <div class="box">
                <div class="button-div">
                    <input type="text" id="url-input" placeholder="Post your long URL here :)" />
                    <button id="shorten-button" class="shorten-button" onclick="shortenURL()">
                        <span class="material-icons">arrow_forward</span>
                    </button>
                </div>
                <div class="dialog" id="dialog"></div>

            <div class="result" id="result" style="display: none;">
                <button id="close-button" class="close-button" onclick="closeResult()">
                    <span class="material-icons">close</span>
                </button>
                <p >Your link is <purple>ready</purple>!</p>
                <div onclick="copyLink()" class="url" id="url">url</div>
                <div class="notices">
                    <div class="notice">(This link <purple>won't</purple> get deleted)</div>
                </div>
            </div>
        </div>
        <p id="shortened-links"><tag id="count">?</tag> already shortened</p>
    </div>
    <div class="version">v1.1.0</div>
    <script src="script.js"></script>
</body>
</html>
